<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="header">
        <h4>Choose Budget</h4>
       </div>

       <a href="price.html">
       <div class="plan" id="plan1">
        <div class="inner">
            <div class="emmer">
                <i style="background-color: rgba(190, 177, 177, 0.452);padding: 10px;border-radius: 100%;color: blueviolet;" class="fa fa-lock"></i> 
                <h5 style="margin-top: 10px;">Emergency</h5>
            </div>
            <div class="amount">
              <h5 style="color: blueviolet;font-weight: 700;margin-top: 10px;">N50,000</h5>
              <i style="color: blueviolet; margin-top: 10px;" class="fa fa-arrow-right"></i>
            </div>
       </div>
       </div>
       </a>

       <a href="price.html">
       <div class="plan" id="plan2">
        <div class="inner">
            <div class="emmer">
                <i style="background-color: rgba(190, 177, 177, 0.452);padding: 10px;border-radius: 100%;color: blueviolet;" class="fa fa-lock"></i> 
                <h5 style="margin-top: 10px;">Emergency</h5>
            </div>
            <div class="amount">
              <h5 style="color: blueviolet;font-weight: 700;margin-top: 10px;">N50,000</h5>
              <i style="color: blueviolet; margin-top: 10px;" class="fa fa-arrow-right"></i>
            </div>
       </div>
       </div>
       </a>
    
       <a href="price.html">
       <div class="plan" id="plan3">
        <div class="inner">
            <div class="emmer">
                <i style="background-color: rgba(190, 177, 177, 0.452);padding: 10px;border-radius: 100%;color: blueviolet;" class="fa fa-lock"></i> 
                <h5 style="margin-top: 10px;">Emergency</h5>
            </div>
            <div class="amount">
              <h5 style="color: blueviolet;font-weight: 700;margin-top: 10px;">N50,000</h5>
              <i style="color: blueviolet; margin-top: 10px;" class="fa fa-arrow-right"></i>
            </div>
       </div>
       </div>
       </a>


       <input id="investBtn" class="btn" type="button" value="Invest Now">
    </div>

    <script>
        // Add click event listener to "Invest Now" button
        document.getElementById("investBtn").addEventListener("click", function() {
            // Check if any of the Emergency tabs are selected
            if (document.getElementById("plan1").classList.contains("selected") ||
                document.getElementById("plan2").classList.contains("selected") ||
                document.getElementById("plan3").classList.contains("selected")) {
                // Do nothing, as an Emergency tab is already selected
            } else {
                // Select the first Emergency tab by default
                document.getElementById("plan1").classList.add("selected");
            }
        });
    </script>
</body>
</html>
